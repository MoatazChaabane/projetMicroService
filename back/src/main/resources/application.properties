spring.application.name=back

# MySQL Configuration
# Base de donn√©es: medicalapp (accessible via phpMyAdmin sur http://localhost:9090)
#spring.datasource.url=jdbc:mysql://localhost:3306/medicalapp?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://localhost:3306/medicalapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.hbm2ddl.auto=update

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Application Configuration
app.upload.dir=uploads

# Server Configuration
server.port=8081

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.tn.pi.back=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Prescription PDF Configuration
prescription.pdf.directory=prescriptions/pdfs
prescription.pdf.base-url=/prescriptions/pdfs

# Medical Records Configuration
medical.records.attachments.directory=medical-records/attachments
medical.records.attachments.max-size=10485760